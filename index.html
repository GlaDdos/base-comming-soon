<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  
  <main>
    <article>
        <img class="mobile-logo" src="./images/logo.svg" alt="logo">
        <div class="image"></div>
        <div class="body">
          <img class="desktop-logo" src="./images/logo.svg" alt="logo">
          <h2> <span class="red">We're</span><br> <span>coming<br> soon</span></h2>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form action="#" method="post" novalidate>
            <div class="form">
              <input type="email" placeholder="Email Address" required>
              <button type="submit">></button>
            </div>
            <span class="error">Please provide a valid email</span>
          </form>
      </div>

    </article>
  </main>

</body>
<script src="./js/main.js"></script>
</html>
